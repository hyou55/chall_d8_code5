<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/9691873d52.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="Contents">
      <div class="firstLine">
        <a href="index.html" class="mainLink">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
      <div class="freinds-avatar">
        <img src="images/main.jpg" class="plus_friends-avatar">
        <div class="freidns-content">
          <h4 class="userName">
              Rhyme Lee
            </h3>
            <span class="sendTime">
                5 min
            </span>
            <div class="more">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
      <div class="News">
          <img src="images/me.jpg" class="MainImg">
      </div>
      <div class="underManu">
          <div class="likes">
            <i class="far fa-heart"> 2,2000</i>
          </div>
          <div class="message">
            <i class="far fa-comment-alt">350</i>
          </div>
          <div class="tag">
            <i class="far fa-bookmark"></i>
          </div>
      </div>
    </header>
    <ul class="friendsList">
      <li class="friends">
        <img src="images/plus-friends.jpg" class="MainImg">
        <div class="friendsName">
          <h4 class="name">
            Angel
          </h4>
          <span class="F_status">
            Looks so good!
          </span>
          <div class="Bar_LikesShare">
            <i class="far fa-heart"></i>
            <i class="fas fa-share"></i>
          </div>
        </div>
      </li>
      <li class="friends">
        <img src="images/plus-friends.jpg" class="MainImg">
        <div class="friendsName">
          <h4 class="name">
            Charlie
          </h4>
          <span class="F_status">
           Waiting more from you
          </span>
          <div class="Bar_LikesShare">
            <i class="far fa-heart"></i>
            <i class="fas fa-share"></i>
          </div>
        </div>
      </li>
      <li class="friends">
        <img src="images/plus-friends.jpg" class="MainImg">
        <div class="friendsName">
          <h4 class="name">
            Angelina
          </h4>
          <span class="F_status">
            Happy Newyear!!
          </span>
          <div class="Bar_LikesShare">
            <i class="far fa-heart"></i>
            <i class="fas fa-share"></i>
          </div>
        </div>
      </li>
    </ul>
    <div class="UnderBar">
      <img src="images/plus-friends.JPG" class="MainImg">
      <div class="Input">
        <input type="text">
      </div>
      <div class="Sendimg">
        <i class="far fa-paper-plane"></i>
      </div>
    </div>
  </body>
</html>
