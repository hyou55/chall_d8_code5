<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/9691873d52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__header-column">
        <h2 class="header__title">instagram</h2>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-tv"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </header>
    <ul class="friends">
      <li class="friends__plusFriend plusFriends">
        <img src="images/plus-friends.jpg"  class="plus_friends-avatar"
      </li>
      <li class="friends__plusFriend plusFriends2">
        <img src="images/plus-friends.jpg"  class="plus_friends-avatar"
      </li>
      <li class="friends__plusFriend plusFriends3">
        <img src="images/plus-friends.jpg"  class="plus_friends-avatar"
      </li>
      <li class="friends__plusFriend plusFriends4">
        <img src="images/plus-friends.jpg"  class="plus_friends-avatar"
      </li>
      <li class="friends__plusFriend plusFriends5">
        <img src="images/plus-friends.jpg"  class="plus_friends-avatar"
      </li>
    </ul>
    <main class="instagram">
      <div class="freinds-avatar">
        <img src="images/plus-friends.jpg" class="plus_friends-avatar"
        <div class="freidns-content">
          <h4 class="userName">
              Rhyme Lee
            </h3>
            <span class="sendTime">
                5 min
            </span>
            <div class="more">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
      <div class="News">
          <img src="images/plus-friends.jpg" class="MainImg">
      </div>
      <div class="underManu">
          <div class="likes">
            <i class="far fa-heart"> 2,2000</i>
          </div>
          <div class="message">
            <i class="far fa-comment-alt">350</i>
          </div>
          <div class="tag">
            <i class="far fa-bookmark"></i>
          </div>
      </div>
      <div class="UnderLineBar">
          <ul class="underBar">
              <li class="menu">
                <i class="fas fa-bars"></i>
              </li>
              <li class="menu">
                <i class="fas fa-search"></i>
              </li>
              <li class="menu">
                <i class="fas fa-plus"></i>
              </li>
              <li class="menu">
                <i class="far fa-heart"></i>
              </li>
              <li class="menu">
                <i class="far fa-user"></i>
              </li>
          </ul>
      </div>

    </main>
  </body>
</html>
